{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Apicius{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
    </head>

    <body>
        <div class="mx-auto">
            {% block header %}
                <nav class="shadow-lg sticky top-0 z-50 flex items-center justify-between  bg-orange-500 p-6">
                    <div class="text-white flex">
                        <div class="border-r-2 border-orange-400">
                            <button class="navbar-burger flex items-center text-violet-600 dark:text-gray-100 p-1 mr-4" id="navbar_burger">
                                <svg class="block h-6 w-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <title>Hamberger menu</title>
                                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                                </svg>
                            </button>
                        </div>
                {% comment %} <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg> {% endcomment %}
                        <div class="flex ml-3">
                            <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <style>.b{fill:none;stroke:#000000;stroke-linecap:round;stroke-linejoin:round;}</style>
                                </defs>
                                <g>
                                    <path class="b" d="M24,24.4682H5.5c0,9.2155,11.597,17.1393,11.597,17.1393h6.903"/>
                                    <path class="b" d="M10.8843,26.5736c0,6.7924,7.6278,11.8041,7.6278,11.8041"/>
                                    <path class="b" d="M24,24.4682h18.5c0,9.2155-11.597,17.1393-11.597,17.1393h-6.903"/>
                                    <path class="b" d="M14.0942,24.4682c-1.3461-5.0392,7.6541-8.5034,15.7305-9.5733l.7892-1.4542,3.184,3.87-1.7473,.2847c-.8542,2.8087-5.1347,6.8728-5.1347,6.8728"/>
                                    <path class="b" d="M15.5093,24.4682c.2883-2.5946,3.2968-5.5138,14.7724-9.0189"/>
                                    <path class="b" d="M30.5784,15.8092c-4.3403,2.1744-9.4,4.6725-12.9464,8.659"/>
                                    <path class="b" d="M31.4253,16.8367c-4.5094,6.1259-7.4253,7.6315-7.4253,7.6315"/>
                                    <path class="b" d="M21.5047,24.4682c2.7196-1.5897,9.4897-8.1542,9.4897-8.1542"/>
                                    <path class="b" d="M33.0768,16.4532l8.1513-6.6057c.5628-.4561,.6493-1.282,.1932-1.8447h0c-.4561-.5628-1.282-.6493-1.8447-.1932l-8.1513,6.6057"/>
                                </g>
                                <line class="b" x1="29.8248" y1="14.8949" x2="32.0506" y2="17.5954"/>
                            </svg>
                            <span class="font-semibold text-2xl tracking-tight">Apicius</span>
                        </div>
                    </div>
                    <div class="w-3/4">
                        <form action="/search">
                            <div class="relative">
                                <input type="text" name="q" class="w-full border-orange-50 focus:border-orange-50 focus:outline-none focus:ring focus:ring-orange-300 h-10 shadow p-4 rounded-full " placeholder="Search anything...">
                                <button type="submit">
                                    <svg class="text-orange-400 h-5 w-5 absolute top-2.5 right-3 fill-current"
                                         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                         x="0px" y="0px" viewBox="0 0 56.966 56.966"
                                         style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
                                        <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="">
                        <button class="text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-orange-500 hover:bg-white mt-4 lg:mt-0">Login</button>
                    </div>
                </nav>
            {% endblock header %}
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
