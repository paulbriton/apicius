{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{% block title %}Apicius{% endblock title %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% tailwind_css %}
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body>
        <div class="mx-auto">
            {% include 'apicius/partials/navbar.html' %}
            {% block content %}
            {% endblock %}
        </div>
        {% include 'apicius/partials/footer.html' %}
    </body>
</html>
