{% extends 'apicius/base.html' %}

{% block content %}
    <div class="container mx-auto">
        <div class="bg-orange-200">
            <section class="flex items-center justify-center h-screen">
                <h1 class="text-5xl">Django + Tailwind = ❤️</h1>
            </section>
        </div>
        <div class=" bg-gray-200">
            <div class="container h-screen flex justify-center items-center px-4 sm:px-6 lg:px-8">
                <div class="relative">
                    <input type="text" class="h-14 w-96 pr-8 pl-5 rounded z-0 focus:shadow focus:outline-none" placeholder="Search anything...">
                    <div class="absolute top-4 right-3">
                        <i class="fa fa-search text-gray-400 z-20 hover:text-gray-500"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="min-h-screen bg-gray-400 flex flex-col justify-center">
        <div class="relative py-3 sm:max-w-xl mx-auto">
            <nav x-data="{ open: false }">
                <button class="w-14 h-14 relative focus:outline-none bg-red-600 rounded" @click="open = !open">

                    <div class="block w-5 absolute left-6 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
                        <span  class="block absolute h-0.5 w-7 text-white bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
                        <span  class="block absolute  h-0.5 w-5 text-white bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
                        <span  class="block absolute  h-0.5 w-7 text-white bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
                    </div>
                </button>
            </nav>
        </div>
    </div>
{% endblock content %}
